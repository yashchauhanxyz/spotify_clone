<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.jpg" alt="logo image"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>INDIE HITS 2023</h1>
            <div>
                <div class="songitem">
                    <img src="images/song_banner.jpg" alt="1">
                    <span class="songname">Baarishein</span>
                    <span class="timestamp">3:28</span>
                    <span class="songlistplay"><i id="0" class="songplay fa-solid fa-play"></i></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="images/kasoor.jpeg" alt="1">
                    <span class="songname">Kasoor</span>
                    <span class="timestamp">3:30</span>
                    <span class="songlistplay"><i id="1" class="songplay fa-solid fa-play"></i></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="images/ghar.jpeg" alt="1">
                    <span class="songname">Ghar</span>
                    <span class="timestamp">5:15</span>
                    <span class="songlistplay"><i id="2" class="songplay fa-solid fa-play"></i></span>
                </div>
            </div>
            <div>
                <div class="songitem">
                    <img src="images/akhiyan.jpeg" alt="1">
                    <span class="songname">Akhiyan</span>
                    <span class="timestamp">3:09</span>
                    <span class="songlistplay"><i id="3" class="songplay fa-solid fa-play"></i></span>
                </div>
            </div>
        </div>
        
        <div class="songbanner">
            <div><img id="bannerimage" src="images/song_banner.jpg" alt="1"></div>
            <div id="bannername">Baarishein -Anuv Jain</div>
        </div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play" id="mainplay"></i>
            <i class="fa-solid fa-2x fa-forward" id="next"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/99b1f1f09a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
